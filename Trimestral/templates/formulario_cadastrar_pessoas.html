<!DOCTYPE html>
<html>
<head>
	<title>Página de Cadastramento</title>
</head>
<body>
	<h1> Página de Cadastramento de Pessoas</h1>
	<br>
	<form action=/cadastrar>
		nome = <input type=text name=nome required>
		endereco = <textarea name=endereco required></textarea>
		telefone = <input type=text name=telefone>
		<input type=submit value=salvar>
		<input name=codigo type=hidden value={{codi}}>
	</form>
	<br>
	<a href="/">Retornar a Página Principal</a>
</body>
</html>
